<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	.parent{
		background-color: blue(200%, 100%, 20%);
		height: 400px;
		width: 400px;
	}
	.child{
		background-color: red;
		height: 50%;
		width: 50%;
		transition: transform 1s ease-in-out;
	}

	.parent:hover .child{
		transform: translate(100%);
	}
</style>

</head>
<body style="background-color:black;">
<div class="parent">
	<div class="child">
</div>
</body>
</html>
